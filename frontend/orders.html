<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Orders | Reader's Heaven</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .orders-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    .order-card {
      border: 1px solid #ddd;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .order-card h3 {
      margin: 0 0 5px;
      font-size: 1.1rem;
    }
    .order-card span {
      display: inline-block;
      margin-right: 10px;
      font-size: 0.9rem;
    }
    .btn-small {
      padding: 8px 14px;
      background: var(--primary);
      color:#fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
    }
  </style>
</head>

<body>
<header class="header">
  <div class="header-container">
    <div class="logo">
      <a href="index.html"><img src="assets/images/logo.png" alt="Logo"></a>
    </div>
    <div class="header-right" id="header-right"></div>
  </div>
</header>

<div class="orders-container">
  <h2>Your Orders</h2>
  <div id="ordersList">Loading...</div>
</div>

<script src="js/header.js"></script>
<script src="js/orders.js"></script>
</body>
</html>
