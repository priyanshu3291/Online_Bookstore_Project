<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Reader's Heaven</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <div class="header-container">
      <div class="logo">
        <a href="index.html"><img src="assets/images/logo.png" alt="Reader's Heaven Logo"></a>
      </div>
      <div class="header-right" id="header-right"></div>
    </div>
  </header>

  <main class="login-container">
    <div class="login-box">
      <h2>Login to Your Account</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email <span class="required">*</span></label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password <span class="required">*</span></label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn-login">Login</button>
      </form>
      <p class="register-text">
        Donâ€™t have an account? <a href="register.html" class="create-link">Create one</a>
      </p>
    </div>
  </main>

  <script src="js/header.js"></script>
  <script>
    document.querySelector("#loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const creds = {
        email: document.querySelector("#email").value,
        password: document.querySelector("#password").value
      };
      try {
        const res = await fetch("http://localhost:8080/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(creds)
        });
        if (res.ok) {
          const user = await res.json();
          /*
          Ensure your backend sends the role property:
          user.role -> "customer" or "admin"
          */
          localStorage.setItem("user", JSON.stringify(user));

          alert("Login successful!");

          if (user.role === "admin") {
            // Redirect admin to admin dashboard
            window.location.href = "admin-dashboard.html";
          } else {
            // Redirect customer to homepage
            window.location.href = "index.html";
          }

        } else {
          const msg = await res.text();
          alert("Login failed: " + msg);
        }

      } catch (err) {
        alert("Server error. Try again later.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
