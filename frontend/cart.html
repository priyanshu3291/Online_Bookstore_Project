<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | Reader’s Heaven</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <div class="header-container">
      <div class="logo">
        <a href="index.html"><img src="assets/images/logo.png" alt="Reader's Heaven Logo"></a>
      </div>

      <div class="header-right" id="header-right"></div>
    </div>
  </header>

  <section class="cart-container">
    <h2>Your Shopping Cart</h2>

    <table class="cart-table">
      <thead>
        <tr>
          <th>Book</th>
          <th>Author</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <tr><td colspan="6">Your cart is empty.</td></tr>
      </tbody>
    </table>

    <div class="cart-summary">
      <p><strong>Total:</strong> ₹<span id="grand-total">0</span></p>
      <button class="checkout-btn" onclick="proceedToPayment()">Proceed to Checkout</button>
    </div>
  </section>

  <script src="js/header.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
