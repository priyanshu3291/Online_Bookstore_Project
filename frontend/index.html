<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reader's Heaven | Online Bookstore</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <div class="header-container">
      <div class="logo">
        <a href="index.html"><img src="assets/images/logo.png" alt="Reader's Heaven Logo"></a>
      </div>

      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search books, authors, categories...">
        <button id="searchBtn">🔍</button>
      </div>

      <div class="header-right" id="header-right">
        <a href="wishlist.html" id="wishlistLink">❤️ Wishlist (<span id="wishlistCount">0</span>)</a>
        <a href="cart.html" id="cartLink">🛒 Cart (<span id="cartCount">0</span>)</a>
        <a href="login.html" id="loginLink">👤 Login</a>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to Reader's Heaven</h1>
      <p>Discover your next great read today!</p>
    </section>

    <section class="book-list" id="bookList"></section>
  </main>

  <script src="js/header.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
